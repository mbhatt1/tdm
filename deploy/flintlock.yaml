apiVersion: v1
kind: ServiceAccount
metadata:
  name: flintlock
  namespace: vvm-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flintlock
rules:
- apiGroups: [""]
  resources: ["pods", "services", "events", "configmaps", "secrets"]
  verbs: ["*"]
- apiGroups: ["vvm.tvm.github.com"]
  resources: ["microvms", "microvms/status", "mcpsessions", "mcpsessions/status"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flintlock
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flintlock
subjects:
- kind: ServiceAccount
  name: flintlock
  namespace: vvm-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flintlock
  namespace: vvm-system
  labels:
    app: flintlock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flintlock
  template:
    metadata:
      labels:
        app: flintlock
    spec:
      serviceAccountName: flintlock
      tolerations:
      - key: "node.kubernetes.io/disk-pressure"
        operator: "Exists"
      containers:
      - name: flintlock
        image: flintlock:latest
        imagePullPolicy: IfNotPresent
        args:
        - "--base-dir=/var/lib/flintlock"
        ports:
        - containerPort: 9090
          name: grpc
        - containerPort: 8080
          name: metrics
        securityContext:
          privileged: true
        volumeMounts:
        - name: containerd-socket
          mountPath: /run/containerd/containerd.sock
        - name: dev
          mountPath: /dev
        - name: modules
          mountPath: /lib/modules
        - name: flintlock-data
          mountPath: /var/lib/flintlock
      volumes:
      - name: containerd-socket
        hostPath:
          path: /run/containerd/containerd.sock
      - name: dev
        hostPath:
          path: /dev
      - name: modules
        hostPath:
          path: /lib/modules
      - name: flintlock-data
        hostPath:
          path: /tmp/flintlock-data
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: flintlock
  namespace: vvm-system
spec:
  selector:
    app: flintlock
  ports:
  - port: 9090
    targetPort: 9090
    name: grpc
  - port: 8080
    targetPort: 8080
    name: metrics